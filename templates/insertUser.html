<!DOCTYPE html>
<head>
    <style>  
        body  {  
            margin: 0;
            font-family: Garamond, serif;
            background-image:url("https://images.pexels.com/photos/956999/milky-way-starry-sky-night-sky-star-956999.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-color: #cccccc;
            height: 700px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }  
    </style>  
    <title> Digital Video Game Distribution </title>
</head>

<body>
    <left>
        <a href="{% url 'HomePage' %}">
            <button>HomePage</button>
        </a>
    </left>
    
    <left>
        <a href="{% url 'showUser' %}">
            <button>User Database</button>
        </a>
    </left>

    <center>
        <h1 style="color:white; font-family: Copperplate, Papyrus, fantasy;"> Insert User </h1>
        <hr/>
        <form method="POST">
            {% csrf_token %}
        <table border="1" bgcolor="#3E6D9C">
            <tr>
                <td><b> User ID </b></td>
                <td><input type="text" placeholder="Enter User ID" name="user_id"></td>
            </tr>
            <tr>
                <td><b> User Name </b></td>
                <td><input type="text" placeholder="Enter User Name" name="user_name"></td>
            </tr>
            
            <tr>
                <td><b> Age </b></td>
                <td><input type="text" placeholder="Enter Age" name="age"></td>
            </tr>
            
            <tr>
                <td><b> User Location </b></td>
                <td><input type="text" placeholder="Enter Location" name="user_location"></td>
            </tr>

            <tr>
                <td><b> Game ID </b></td>
                <td><input type="text" placeholder="Enter Game ID" name="game_id"></td>
            </tr>
            
            <tr>
                <td> <input type="submit" value="Insert"/> </td>
                <td>
                    {% if messages %}
                    {% for mess in messages %}
                    <b style="color: red;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
        </form>
    </center>
</body>
</html>
